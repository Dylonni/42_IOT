apiVersion: apps/v1
kind: Deployment # The Kubernetes resource type â€” manages replica sets and pods
metadata:
  name: app1-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1 # Tells the Deployment which Pods to manage (matches pod labels)
  template:
    metadata:
      labels:
        app: app1 # Label assigned to Pods created by this Deployment (must match selector)
    spec:
      containers:
        - name: app1
          image: paulbouwer/hello-kubernetes:1.10.1 # Hello-Kubernetes image, pulled from Docker Hub
          env:
            - name: MESSAGE
              value: "Hello from app1." # Custom message to match the exercise
          ports:
            - containerPort: 8080 # Port that the container inside the pod listens to, it's informative and has no configurative purpose.

